
<h4 id="快速帮助">快速帮助</h4>
<div class="level4">

<p>
本页中您可以添加或移除命名空间或页面的权限。
</p>

<p>
左边的窗格显示的是全部可用的命名空间和页面。
</p>

<p>
您可以在上方的表格中查看并修改选定用户或组的权限。
</p>

<p>
下方的表格中显示的是当前设置的全部访问控制规则。 您可以通过它快速删除或更改多条规则。
</p>

<p>
参阅 <a href="http://www.dokuwiki.org/acl" class="interwiki iw_doku" title="http://www.dokuwiki.org/acl">official documentation on ACL</a> 能帮助您完整地理解 DokuWiki 中的访问控制是如何工作的。
</p>

</div>
