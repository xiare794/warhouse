
<h1 class="sectionedit1" id="注册新用户">注册新用户</h1>
<div class="level1">

<p>
填写以下资料来创建一个新帐户。请确定您提供的是 <strong>正确的 E-mail 地址</strong> - 如果您没有被要求在这里输入密码，那么新密码将通过您的邮件地址发送给您。 用于登录的用户名必须合法，请参阅 <a href="http://www.dokuwiki.org/pagename" class="interwiki iw_doku" title="http://www.dokuwiki.org/pagename">pagename</a>。
</p>

</div>
